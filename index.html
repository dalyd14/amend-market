<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Amend</title>
</head>
<body>
    <header>
        <div class="mobile-header">
            <div class="amend-logo">
                <a href="">
                    <img src="./assets/images/logo-4.png" alt="Amend logo of just the letter a">
                </a>
            </div>
            <div class="mobile-taskbar">
                <ul>
                    <li>
                        <a href="">
                            search
                        </a>
                    </li>
                    <li>
                        <a href="">
                            cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="mobile-navbar">
            <ul>
                <li>
                    <a href="">mission</a>
                </li>
                <li>
                    <a href="">shop</a>
                </li>
                <li>
                    <a href="">resources</a>
                </li>
                <li>
                    <a href="">contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <div class="mission-statement">
            changes, modifications, learning + relearning for the better
        </div>
    </section>
    <section class="store">
        <div class="store-item">
            <div class="item-image">
                <img src="./assets/images/toothbrush.jpg" alt="bamboo toothbrush">
            </div>
            <div class="item-name">
                bamboo toothbrush
            </div>
            <div class="item-price">
                $5
            </div>
        </div>
        <div class="store-item">
            <div class="item-image">
                <img src="./assets/images/soap.jpg" alt="solid dish soap">
            </div>
            <div class="item-name">
                solid dish soap
            </div>
            <div class="item-price">
                $15
            </div>
        </div>
    </section>
