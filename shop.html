</head>

        <header class="mobile-navbar-header">
            <div class="amend-logo">
                <a href="/">
                    <img src="./assets/images/logo-7.png" alt="Amend logo of just the letter a">
                </a>
            </div>
            <a href="javascript:navAppear()" class="mobile-navbar-menu-button">
                <img src="./assets/images/cancel.svg" alt="">

        </header>
        <nav class="mobile-navbar-list">
            <ul>
                <li>
                    <a href="#mission">mission</a>
                </li>
                <li>

                    <a href="">resources</a>
                </li>
                <li>
                    <a href="#contact">contact</a>
                </li>
            </ul>
        </nav>

    </div>
    <header class="mobile-header">
        <div class="amend-logo">
            <a href="">
                <img src="./assets/images/logo-1.png" alt="Amend logo of just the letter a">
            </a>
        </div>
        <div>
            <a href="javascript:navAppear()" class="mobile-menu-button">
                <div class="top bar"></div>
                <div class="middle bar"></div>
                <div class="bottom bar"></div>                
            </a>
        </div>
    </header>
    <header class="desktop-header">
        <div class="amend-logo">
            <a href="">
                <img src="./assets/images/logo-4.png" alt="Amend logo of just the letter a">
            </a>
        </div>
        <nav class="desktop-navbar">
            <ul>
                <li>
                    <a href="">mission</a>
                </li>
                <li>
                    <a href="">shop</a>
                </li>
                <li>
                    <a href="">resources</a>
                </li>
                <li>
                    <a href="">contact</a>
                </li>
            </ul>
        </nav>
        <nav class="desktop-taskbar">
            <ul>
                <li>
                    <a href="">
                        search
                    </a>
                </li>
                <li>
                    <a href="">
                        cart
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Store Section -->
    <section class="store">
        <span class="navigation-span" id="shop"></span>
        <h3>shop</h3>
        <div class="store-items">
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/toothbrush.jpg" alt="bamboo toothbrush">
                </div>
                <div class="item-name">
                    bamboo toothbrush
                </div>
                <div class="item-price">
                    $5
                </div>
            </div>
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/loofah.jpg" alt="natural loofah">
                </div>
                <div class="item-name">
                    natural loofah
                </div>
                <div class="item-price">
                    $3
                </div>
            </div>   
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/soap.jpg" alt="solid dish soap">
                </div>
                <div class="item-name">
                    solid dish soap
                </div>
                <div class="item-price">
                    $15
                </div>
            </div>
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/triangle-soap.jpg" alt="triangle body soap">
                </div>
                <div class="item-name">
                    triangle soap
                </div>
                <div class="item-price">
                    $9
                </div>
            </div>   
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/paper-tape.jpg" alt="paper tape">
                </div>
                <div class="item-name">
                    paper tape
                </div>
                <div class="item-price">
                    $5
                </div>
            </div>
            <div class="store-item">
                <div class="item-image">
                    <img src="./assets/images/produce-bag.png" alt="freshness extending produce bag">
                </div>
                <div class="item-name">
                    freshness extending produce bag
                </div>
                <div class="item-price">
                    $20
                </div>
            </div>   
        </div>
    </section>
    <!-- Contact Section -->
    <section class="contact">
        <span class="navigation-span" id="contact"></span>
        <h3>get in touch</h3>
        <div class="contact-items">
            <a href="mailto:kendallaroberson@gmail.com" target="_blank">
                <img src="./assets/images/email-icon.svg" alt="Email Icon" id="email">
            </a>
            <a href="https://www.instagram.com/amend.market/" target="_blank">
                <img src="./assets/images/instagram.svg" alt="Instagram logo" id="insta">
            </a>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
